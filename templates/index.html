<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Konnekt with AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Chat History</h2>
      <ul>
        {% for i in range(chat_history|length) %}
          <li>Chat {{ i + 1 }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Main Chat Interface -->
    <div class="main">
      <h1>Konnekt</h1>

      <div id="chat-box" class="chat-box">
        {% for entry in chat_history %}
          <div class="user"><strong>You:</strong> {{ entry.user }}</div>
          <div class="bot"><strong>Konnekt:</strong> {{ entry.bot }}</div>
        {% endfor %}
      </div>

      <form method="POST" action="/">
        <input type="text" name="user_input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
